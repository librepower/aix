name: Deploy AIX Repository

on:
  push:
    branches: ["main"]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install createrepo
        run: sudo apt-get update && sudo apt-get install -y createrepo-c

      - name: Create packages directory
        run: mkdir -p packages

      - name: Download RPMs from releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Downloading RPMs from releases..."
          gh release list --json tagName -q '.[].tagName' | while read -r tag; do
            echo "Checking release: $tag"
            gh release download "$tag" --pattern "*.rpm" --dir packages/ --skip-existing 2>/dev/null || true
          done
          echo ""
          echo "Downloaded packages:"
          ls -la packages/ || echo "No packages found"

      - name: Generate repository metadata
        run: |
          if ls packages/*.rpm 1> /dev/null 2>&1; then
            echo "Generating repository metadata..."
            createrepo_c packages/
            echo "Repository metadata generated successfully"
          else
            echo "No RPM packages found, creating empty repository structure..."
            mkdir -p packages/repodata
            createrepo_c packages/
          fi

      - name: Prepare site structure
        run: |
          mkdir -p _site
          cp index.html _site/
          cp install.sh _site/
          cp CNAME _site/
          cp -r packages _site/
          echo "Site structure:"
          find _site -type f | head -50

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
