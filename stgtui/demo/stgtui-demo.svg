    <text y="328" class="text white">  /usr                 jfs2     8.0G     2.1G <tspan class="green">██████████████</tspan><tspan class="gray">░░</tspan> 74%</text>
    <text y="342" class="text white">  /opt                 jfs2    32.0G     8.2G <tspan class="green">████████████</tspan><tspan class="gray">░░░░</tspan> 74%</text>
    <text y="356" class="text white">  /home                jfs2    16.0G    12.1G <tspan class="green">██████</tspan><tspan class="gray">░░░░░░░░░░</tspan> 24%</text>
    
    <!-- Help bar -->
