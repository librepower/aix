<svg xmlns="http://www.w3.org/2000/svg" width="720" height="480" viewBox="0 0 720 480">
  <defs>
    <style>
      .bg { fill: #1e1e2e; }
      .title-bar { fill: #313244; }
      .btn-close { fill: #f38ba8; }
      .btn-min { fill: #f9e2af; }
      .btn-max { fill: #a6e3a1; }
      .text { font-family: 'JetBrains Mono', 'Fira Code', monospace; font-size: 11px; }
      .yellow { fill: #f9e2af; }
      .green { fill: #a6e3a1; }
      .cyan { fill: #89dceb; }
      .gray { fill: #6c7086; }
      .white { fill: #cdd6f4; }
      .red { fill: #f38ba8; }
      .magenta { fill: #cba6f7; }
    </style>
  </defs>
  
  <!-- Window -->
  <rect class="bg" width="720" height="480" rx="8"/>
  <rect class="title-bar" width="720" height="28" rx="8"/>
  <rect class="title-bar" y="20" width="720" height="8"/>
  
  <!-- Traffic lights -->
