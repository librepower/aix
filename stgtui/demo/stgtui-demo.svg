  <!-- Content -->
  <g transform="translate(15, 45)">
    <!-- Logo -->
    <text y="0" class="text yellow" font-weight="bold">  ███████╗████████╗ ██████╗ ████████╗██╗   ██╗██╗</text>
    <text y="14" class="text yellow" font-weight="bold">  ██╔════╝╚══██╔══╝██╔════╝ ╚══██╔══╝██║   ██║██║</text>
    <text y="28" class="text yellow" font-weight="bold">  ███████╗   ██║   ██║  ███╗   ██║   ██║   ██║██║</text>
    <text y="42" class="text yellow" font-weight="bold">  ╚════██║   ██║   ██║   ██║   ██║   ██║   ██║██║</text>
    <text y="56" class="text yellow" font-weight="bold">  ███████║   ██║   ╚██████╔╝   ██║   ╚██████╔╝██║</text>
    <text y="70" class="text yellow" font-weight="bold">  ╚══════╝   ╚═╝    ╚═════╝    ╚═╝    ╚═════╝ ╚═╝</text>
