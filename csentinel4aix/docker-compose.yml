# C-Sentinel Docker Compose
# 
# This configuration provides a complete local testing environment:
# - Ollama for local LLM inference (no API costs)
# - C-Sentinel tools pre-built
#
# Usage:
#   docker-compose up -d      # Start Ollama
#   docker-compose run sentinel ./sentinel_analyze.py --local
#   docker-compose down       # Stop everything

version: '3.8'

services:
  # Local LLM server
  ollama:
    image: ollama/ollama:latest
    container_name: c-sentinel-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # Pull the model on first start
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        /bin/ollama serve &
        sleep 5
        /bin/ollama pull llama3.2:3b
        wait
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  # C-Sentinel analysis container
  sentinel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: c-sentinel-analyzer
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_HOST=http://ollama:11434
    volumes:
      - ./examples:/app/examples:ro
      - ./output:/app/output
    # Keep container running for interactive use
    stdin_open: true
    tty: true
    command: ["/bin/bash"]

volumes:
  ollama_data:
    driver: local
