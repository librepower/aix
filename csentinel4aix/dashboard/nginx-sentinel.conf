# C-Sentinel Dashboard - nginx reverse proxy configuration for AIX
#
# Install to: /opt/freeware/etc/nginx/conf.d/sentinel.conf
# Then: startsrc -s nginx (or refresh -s nginx if already running)
#
# Customize server_name and SSL settings for your environment.

# HTTP - redirect to HTTPS (uncomment if using SSL)
# server {
#     listen 80;
#     server_name your-aix-host.example.com;
#     return 301 https://$host$request_uri;
# }

# Main server block
server {
    # HTTP only (for internal/testing use)
    listen 80;

    # HTTPS (uncomment and configure for production)
    # listen 443 ssl;
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;

    server_name _;  # Accept any hostname

    # Proxy to gunicorn
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
        proxy_connect_timeout 60;
    }

    # API endpoint - allow larger payloads for fingerprint ingestion
    location /api/ingest {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 2M;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
